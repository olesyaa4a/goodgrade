<article class="events-card @@class">
    <a href="#"
       class="events-card__link">
      <picture class="events-card__picture">
          <img class="events-card__img"
          src="@@img"
           alt="@@alt"/>
      </picture>
      <h4 class="events-card__title">
       @@title  
      </h4>
      <p class="events-card__text">@@descr</p>
      <time datetime="@@datetime" class="event-card__time">@@time</time>
    </a>
  </article>
